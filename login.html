<!DOCTYPE html>
<html>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <link
      href="node_modules/font-awesome/css/font-awesome.css"
      rel="stylesheet"
    />
    <link href="Styles.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </head>

  <body>
    <nav

        <img src="images/india.svg" width="30px" alt="India Tourism" />
        India Tourism
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#mynav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="destinations.html">Destinations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="states.html">States</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mice.html">MICE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="login.html">Login</a>
          </li>
        </ul>
        <form class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="search"
                ><i class="fa fa-search"></i
              ></span>
            </div>
            <input type="text" class="form-control" placeholder="Search" />
          </div>
          <button class="btn btn-warning my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active"><a href="login.html">Login</a></li>
      </ol>

      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form class="form-inline">
            <label for="txtEmail" class="mr-sm-2">Email:</label>
            <input
              type="email"
              class="form-control mb-2 mr-sm-2"
              id="txtEmail"
              placeholder="Email"
              autofocus="autofocus"
            />
            <label for="txtPassword" class="mr-sm-2">Password:</label>
            <input
              type="password"
              class="form-control mb-2 mr-sm-2"
              id="txtPassword"
              placeholder="Password"
            />
            <div class="form-check mb-2 mr-sm-2">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" /> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
