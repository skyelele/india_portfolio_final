<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="Styles.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color:rgba(236, 233, 233, 0.6)">
        <a class="navbar-brand" href="index.html">
            <img src="images/india.svg" width="30px" alt="India Tourism">
            India Tourism
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="destinations.html">Destinations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="states.html">States</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mice.html">MICE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
            <form class="form-inline">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="search"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div>
        <img src="images/humayuns.jpg" class="img-fluid" alt="India Tourism">
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active"><a href="contact.html">Contact</a></li>
        </ol>
        <div class="row mb-4">
            <div class="col-8 mx-auto">
                <form>
                    <div class="form-group row">
                        <label for="txtName" class="col-form-label col-sm-2">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" id="txtName" class="form-control" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtEmail" class="col-form-label col-sm-2">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" id="txtEmail" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="checkbox" id="chkReceiveNewsLetters" class="form-check-input">
                                <label for="chkReceiveNewsLetters" class="form-check-label">Receives News Letters</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input type="radio" name="gender" id="rbMale" class="form-check-input" value="male">
                                    <label class="form-check-label" for="rbMale">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="gender" id="rbFemale" class="form-check-input" value="female">
                                    <label class="form-check-label" for="rbFemale">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtComments" class="col-form-label col-sm-2">Comments:</label>
                        <div class="col-sm-10">
                            <textarea id="txtComments" class="form-control" placeholder="Comments"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtWebsite" class="col-form-label col-sm-2">Website:</label>
                        <div class="col-sm-10">
                            <input type="text" id="txtWebsite" class="form-control form-control-plaintext" placeholder="Website"
                                value="www.udemy.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtAttachment" class="col-form-label col-sm-2">Attachment:</label>
                        <div class="col-sm-10">
                            <input type="file" id="txtAttachment" class="form-control-file">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="drpExpertiseLevel" class="col-form-label col-sm-2">Expertise Level:</label>
                        <div class="col-sm-10">
                            <select id="drpExpertiseLevel" class="form-control">
                                <option>Beginner</option>
                                <option>Intermediate</option>
                                <option>Advanced</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button class="btn btn-success">Submit</button>
                            <button class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
