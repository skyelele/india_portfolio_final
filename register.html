        <div class="collapse navbar-collapse" id="mynav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">

            <form class="form-inline">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="search"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active"><a href="register.html">Register</a></li>
        </ol>
        <div class="row">
            <div class="col-6 mx-auto">
                <form novalidate class="needs-validation">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Email</span></div>
                        <input type="text" class="form-control" placeholder="Email" required="required" pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please enter a valid e-mail
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Password</span></div>
                        <input type="password" class="form-control" placeholder="Password" required="required"
                            minlength="4">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please enter a valid password
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Amount</span></div>
                        <input type="number" class="form-control" placeholder="Amount" required="required" min="100"
                            max="10000">
                        <div class="input-group-append"><span class="input-group-text">.00</span></div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please enter an valid amount (100 to 10000)
                        </div>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        var forms = document.getElementsByClassName("needs-validation");
        var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener("submit", function (event) {
                if (form.checkValidity() == false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add("was-validated");
            }, false);
        });
    </script>
</body>
